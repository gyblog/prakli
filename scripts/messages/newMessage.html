<md-dialog ng-cloak aria-label="New Message" style="max-width:500px;width:80%">
  <from>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{lng.New}} - {{lng.Message}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content" layout="column">
        <md-input-container aria-label="Title"><label>{{lng.Subject}}</label><input type="text" ng-model="message.title" class="md-block"></md-input-container>
        <md-input-container aria-label="Message"><label>{{lng.Message}}</label><textarea columns="1" md-maxlength="250" rows="5" ng-model="message.text" class="md-block"></textarea></md-input-container>
        <md-input-container style="margin-right: 10px;" class="md-block">
          <label>{{lng.Recipient}}</label>
          <md-select ng-model="message.recipient" aria-label="Recipient" required>
            <md-option ng-repeat="user in users" value="{{user.username}}">{{user.name}}</md-option>
          </md-select>
        </md-input-container>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button class="md-raised md-primary" ng-disabled="!message.title || !message.text" ng-click="answer(message)">{{lng.SEND}}</md-button>
    </md-dialog-actions>
  </from>
</md-dialog>
